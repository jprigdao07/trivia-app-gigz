<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gigz - Verify</title>
  <link rel="stylesheet" href="style.css" />
</head>

<style>
      body {
      background: url('trivia-app.PNG') no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed no;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      /* background: linear-gradient(135deg, #2c3e50, #4ca1af); */
      color: white;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

button.btn-primary,
button.btn-secondary,
button.btn-tertiary,
button.btn-outline {
  padding: 0.8rem 1rem;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
  border: none;
  transition: all 0.2s ease;
}

.btn-primary { background: linear-gradient(90deg, #6a1b9a, #8e24aa); color: white; }
.btn-secondary { background: linear-gradient(90deg, #007adf, #00ecbc); color: white; }
.btn-tertiary { background: linear-gradient(90deg, #ff9800, #ffc107); color: white; }
.btn-outline { border: 2px solid #6a1b9a; color: #6a1b9a; background: none; }

button:hover { opacity: 0.9; }
</style>
<body>
<div class="screen" id="verify">
  <h1>OTP Verification</h1>
  <p>Please enter the 6-digit code sent to your email or phone.</p>
  
  <input 
    type="text" 
    id="otp" 
    placeholder="Enter OTP" 
    maxlength="6"
    style="text-align:center; font-size:20px; letter-spacing:5px;" 
  />
  
  <button onclick="handleVerify()" class="btn-secondary">Verify</button>
  <!-- <button class="btn-primary" onclick="loadScreen('login.html')">Back</button> -->
</div>

<script>
  function handleVerify() {
    const otp = document.getElementById("otp").value.trim();

    if (otp.length !== 6) {
      alert("Please enter a valid 6-digit code.");
      return;
    }

    // ✅ Simulate OTP verification success
    alert("✅ OTP verified successfully!");

    // Redirect to dashboard.html after successful verification
    window.location.href = "gigz.html";
  }
</script>

</body>
</html>

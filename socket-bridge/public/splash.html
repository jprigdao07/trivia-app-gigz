<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GIGZ Controller</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: url('trivia-app.PNG') no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed no;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      /* background: linear-gradient(135deg, #2c3e50, #4ca1af); */
      color: white;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    .logo-container {
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    .logo {
      font-size: 3em;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .subtitle {
      font-size: 1.2em;
      opacity: 0.8;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="logo">GIGZ Controller</div>
    <img src="5star_host.png" alt="">
  </div>

  <script>
    // Redirect after 2.5 seconds
    setTimeout(() => {
      window.location.href = "login.html"; // go to Screen 2
    }, 3000);
  </script>
</body>
</html>
